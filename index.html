<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Fitness Content</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f1f5f9; min-height: 100vh; }
    .header { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); color: white; padding: 40px 20px; text-align: center; }
    .header h1 { font-size: 28px; margin-bottom: 8px; }
    .header p { opacity: 0.9; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .error { background: #fee2e2; color: #dc2626; padding: 20px; border-radius: 12px; text-align: center; margin: 20px; }
    .loading { text-align: center; padding: 60px; color: #64748b; }
    .tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab { padding: 12px 20px; background: white; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .tab:hover { border-color: #3b82f6; }
    .tab.active { background: #3b82f6; color: white; border-color: #3b82f6; }
    .tab .count { background: rgba(0,0,0,0.1); padding: 2px 8px; border-radius: 10px; margin-left: 8px; font-size: 12px; }
    .tab.active .count { background: rgba(255,255,255,0.2); }
    .posts { display: none; }
    .posts.active { display: block; }
    .post { background: white; border-radius: 16px; padding: 24px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .post-number { background: #dbeafe; color: #1d4ed8; padding: 6px 14px; border-radius: 20px; font-weight: 600; font-size: 14px; }
    .copy-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 6px; }
    .copy-btn:hover { background: #2563eb; }
    .copy-btn.copied { background: #10b981; }
    .caption { font-size: 15px; line-height: 1.7; color: #1e293b; white-space: pre-wrap; margin-bottom: 16px; padding: 16px; background: #f8fafc; border-radius: 10px; }
    .hashtags { color: #3b82f6; font-size: 14px; margin-bottom: 16px; line-height: 1.6; }
    .image-container { margin: 16px 0; }
    .post-image { width: 100%; max-width: 500px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .image-suggestion { background: #fef3c7; padding: 12px 16px; border-radius: 8px; font-size: 14px; color: #92400e; border-left: 4px solid #f59e0b; }
    .image-suggestion strong { color: #78350f; }
    .image-source { font-size: 12px; color: #64748b; margin-top: 8px; }
    .image-source.client { color: #059669; }
    .image-source.ai { color: #7c3aed; }
    .download-btn { display: inline-block; margin-top: 10px; background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 13px; text-decoration: none; }
    .download-btn:hover { background: #059669; }
    .meta { display: flex; gap: 16px; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e2e8f0; flex-wrap: wrap; }
    .meta-item { font-size: 13px; color: #64748b; }
    .meta-item strong { color: #475569; }
    .footer { text-align: center; padding: 30px; color: #64748b; font-size: 14px; }
    .no-content { text-align: center; padding: 60px 20px; color: #64748b; }
    .no-content h2 { color: #1e293b; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ Your Fitness Content</h1>
    <p>Ready to copy and share</p>
  </div>

  <div class="container">
    <div id="loading" class="loading">Loading your content...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="content" style="display:none;">
      <div id="tabs" class="tabs"></div>
      <div id="posts"></div>
    </div>
    <div id="no-content" class="no-content" style="display:none;">
      <h2>No Content Available</h2>
      <p>This content may have expired or the link is invalid.</p>
    </div>
  </div>

  <div class="footer">
    <p>Questions? Contact us at <strong>admin@fiorsaoirse.com</strong></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://kidgcrqxrfcbsaeguwop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZGdjcnF4cmZjYnNhZWd1d29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzY5MzQsImV4cCI6MjA3NDIxMjkzNH0.7u__bKIRGD7xt3JcoME2CBjIF7dGdkqE24IQ26hCe3k';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const platformIcons = {
      instagram: 'üì∏',
      facebook: 'üëç',
      linkedin: 'üíº',
      twitter: 'üê¶',
      tiktok: 'üéµ'
    };

    async function loadContent() {
      const urlParams = new URLSearchParams(window.location.search);
      const contentId = urlParams.get('id');

      if (!contentId) {
        showError('No content ID provided');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('content_deliveries')
          .select('*')
          .eq('id', contentId)
          .single();

        if (error) throw error;
        if (!data) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('no-content').style.display = 'block';
          return;
        }

        renderContent(data);
      } catch (err) {
        showError('Failed to load content: ' + err.message);
      }
    }

    function renderContent(data) {
      const platforms = ['instagram', 'facebook', 'linkedin', 'twitter', 'tiktok'];
      const tabsHtml = [];
      const postsHtml = [];

      let firstPlatform = null;

      platforms.forEach(platform => {
        const content = data[`${platform}_content`];
        if (content && content.length > 0) {
          if (!firstPlatform) firstPlatform = platform;
          
          tabsHtml.push(`
            <div class="tab ${platform === firstPlatform ? 'active' : ''}" data-platform="${platform}">
              ${platformIcons[platform]} ${platform.charAt(0).toUpperCase() + platform.slice(1)}
              <span class="count">${content.length}</span>
            </div>
          `);

          postsHtml.push(`
            <div class="posts ${platform === firstPlatform ? 'active' : ''}" data-platform="${platform}">
              ${content.map((post, i) => renderPost(post, i + 1)).join('')}
            </div>
          `);
        }
      });

      if (tabsHtml.length === 0) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('no-content').style.display = 'block';
        return;
      }

      document.getElementById('tabs').innerHTML = tabsHtml.join('');
      document.getElementById('posts').innerHTML = postsHtml.join('');
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.posts').forEach(p => p.classList.remove('active'));
          tab.classList.add('active');
          document.querySelector(`.posts[data-platform="${tab.dataset.platform}"]`).classList.add('active');
        });
      });
    }

    function renderPost(post, number) {
      const hasImage = post.imageUrl && post.imageUrl.length > 0;
      const isClientImage = post.imageSource === 'client';
      const isAiImage = post.imageSource === 'ai-generated';
      
      let imageHtml = '';
      
      if (hasImage) {
        const sourceLabel = isClientImage ? 'üìÅ Your uploaded photo' : (isAiImage ? 'ü§ñ AI Generated' : '');
        const sourceClass = isClientImage ? 'client' : (isAiImage ? 'ai' : '');
        
        imageHtml = `
          <div class="image-container">
            <img src="${post.imageUrl}" alt="Post image" class="post-image" onerror="this.style.display='none'">
            ${sourceLabel ? `<p class="image-source ${sourceClass}">${sourceLabel}</p>` : ''}
            <a href="${post.imageUrl}" download="fitness-post-${number}.png" class="download-btn" target="_blank">‚¨áÔ∏è Download Image</a>
          </div>
        `;
      } else if (post.imageSuggestion) {
        imageHtml = `
          <div class="image-suggestion">
            <strong>üí° Image Idea:</strong> ${post.imageSuggestion}
          </div>
        `;
      }

      return `
        <div class="post">
          <div class="post-header">
            <span class="post-number">Post ${number}</span>
            <button class="copy-btn" onclick="copyCaption(this, \`${escapeForJs(post.caption)}\`)">
              üìã Copy Caption
            </button>
          </div>
          <div class="caption">${escapeHtml(post.caption)}</div>
          <div class="hashtags">${escapeHtml(post.hashtags || '')}</div>
          ${imageHtml}
          ${post.bestTime || post.notes ? `
            <div class="meta">
              ${post.bestTime ? `<span class="meta-item"><strong>Best time:</strong> ${post.bestTime}</span>` : ''}
              ${post.notes ? `<span class="meta-item"><strong>Notes:</strong> ${post.notes}</span>` : ''}
            </div>
          ` : ''}
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function escapeForJs(text) {
      if (!text) return '';
      return text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$');
    }

    function copyCaption(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        btn.classList.add('copied');
        btn.innerHTML = '‚úì Copied!';
        setTimeout(() => {
          btn.classList.remove('copied');
          btn.innerHTML = 'üìã Copy Caption';
        }, 2000);
      });
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = message;
    }

    loadContent();
  </script>
</body>
</html>
